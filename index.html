    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <!-- Took out the work Navbar so it doesn't show on the page -->
          <a class="navbar-brand" href="#">Pro Football Database</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                  <li><hr class="dropdown-divider"></li>

                  <li><hr class="dropdown-divider"></li>
                  <li><button class="dropdown-item" id="mls"  data-type="242">MLS</button></li>

              </li>

              </li>
            </ul>
            <form class="d-flex" role="search">
              <!-- Changed type search to Players Name -->
              <input class="form-control me-2" type="search" placeholder="Player's Name" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

       <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">League</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Please select a league</p>
            </div>
            <div class="modal-footer">
              <button data-bs-target="exampleModal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
